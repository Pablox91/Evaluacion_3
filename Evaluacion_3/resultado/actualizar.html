<html>
    <head>
        <title>Resultados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/resultado.js"></script>
    </head>
    <body onload="obtenerIdActualizar();">
        <div class="container">
            <h1>Actualizar Resultado</h1>
            <hr>
            <form>
                

                <div class="mb-3">
                  <label for="txt_nombre" class="form-label">ID del Resultado</label>
                  <input type="text" class="form-control" id="txt_id_resultado" aria-describedby="ayuda_nombre">
                  <div id="ayuda_nombre" class="form-text">Ingrese un nuevo id</div>
                </div>
                
                <div class="mb-3">
                  <label for="txt_nombre_resultado" class="form-label">Resultado</label>
                  <input type="text" class="form-control" id="txt_nombre_resultado" aria-describedby="ayuda_nombre_resultado">
                  <div id="ayuda_nombre_resultado" class="form-text">Ingrese el nombre de resultado.</div>
                </div>
                
                
                <input type="button" value="Actualizar" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">Confirmacion</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              Â¿Esta seguro de actualizar este resultado?
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="actualizarResultado();">Si</button>
                              <button type="button" class="btn btn-secondary" onclick="javascript:history.back();">No</button>
                            </div>
                          </div>
                        </div>
                      </div>
           
                  <input type="button" value="Cancelar" class="btn btn-secondary" onclick="javascript:history.back();">
              </form>

        </div>
    </body>
</html>
