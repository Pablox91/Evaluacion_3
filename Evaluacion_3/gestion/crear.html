<html>
    <head>
        <title>Agregar gestión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/gestion.js"></script>
    </head>
    <body onload="cargarListasDesplegables();">
         <!-- navbar -->
         <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CRM</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../tipogestion/listar.html">Tipo de gestión</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../usuario/listar.html">Usuarios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../cliente/listar.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../resultado/listar.html">Resultados</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../gestion/listar.html">Gestiones</a>
                  </li>
                 
                </ul>
              </div>
            </div>
          </nav>
        <div class="container">
            <h1>Agregar  gestión</h1>
            <hr>
            <div class="card">
              <div class="card-header">Ingreso de una nueva gestión</div>
              <div class="card-body">
            <form>
                
                <div class="mb-3">
                  <label for="sel_id_usuario" class="form-label">Usuario</label>
                  <select id="sel_id_usuario" class="form-select">
                    
                  </select>
          
                </div>

                <div class="mb-3">
                    <label for="sel_id_cliente" class="form-label">Cliente</label>
                    <select id="sel_id_cliente" class="form-select">
                    
                    </select>
                  
                  </div>

                  <div class="mb-3">
                    <label for="sel_id_tipo_gestion" class="form-label">Tipo de gestión</label>
                    <select id="sel_id_tipo_gestion" class="form-select">
                    
                    </select>
                    
                  </div>

                  <div class="mb-3">
                    <label for="sel_id_resultado" class="form-label">Resultado</label>
                    <select id="sel_id_resultado" class="form-select">
                    
                    </select>
                 
                  </div>

                  <div class="mb-3">
                    <label for="txt_nombre_tipo_gestion" class="form-label">Comentarios</label>
                    <input type="text" class="form-control" id="txt_comentarios" >
                    <div id="ayuda_nombre" class="form-text">Ingrese comentario.</div>
                  </div>
                <input type="button" value="Crear" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Confirmacion</h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                              ¿Esta seguro de agregar esta gestion?
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="agregarGestion();">Si</button>
                            <button type="button" class="btn btn-secondary" onclick="javascript:history.back();">No</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  <input type="button" value="Cancelar" class="btn btn-secondary" onclick="javascript:history.back();">
                
              </form>
            </div>
            </div>

        </div>
    </body>
</html>
