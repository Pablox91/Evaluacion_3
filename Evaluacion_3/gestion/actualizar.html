<html>
    <head>
        <title>Gestion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/cliente.js"></script>
    </head>
    <body onload="obtenerIdActualizar();">
        <div class="container">
            <h1>Actualizar Gestion</h1>
            <hr>
            <form>
                
                <div class="mb-3">
                    <label for="sel_id_gestion" class="form-label">ID</label>
                    <input type="number" class="form-control" id="sel_id_gestion" aria-describedby="ayuda_id_gestion">
                    <div id="ayuda_id_gestion" class="form-text">ID de gestion.</div>
                  </div>
  
                  <div class="mb-3">
                      <label for="sel_id_usuario" class="form-label">ID de usuario</label>
                      <input type="text" class="form-control" id="sel_id_usuario" aria-describedby="ayuda_id_usuario">
                      <div id="ayuda_id_usuario" class="form-text">Ingrese ID de usuario</div>
                    </div>
  
                    <div class="mb-3">
                      <label for="sel_id_cliente" class="form-label">Cliente</label>
                      <input type="text" class="form-control" id="sel_id_cliente" aria-describedby="ayuda_id_cliente">
                      <div id="ayuda_id_cliente" class="form-text">Ingrese ID de cliente</div>
                    </div>
  
                    <div class="mb-3">
                      <label for="sel_id_tipo_gestion" class="form-label">Gestion</label>
                      <input type="text" class="form-control" id="sel_id_tipo_gestion" aria-describedby="ayuda_id_tipo_gestion">
                      <div id="ayuda_id_tipo_gestion" class="form-text">Ingrese ID de tipo de gestion</div>
                    </div>
  
                    <div class="mb-3">
                      <label for="sel_id_resultado" class="form-label">Resultado</label>
                      <input type="email" class="form-control" id="sel_id_resultado" aria-describedby="ayuda_id_resultado">
                      <div id="ayuda_id_resultado" class="form-text">Ingrese ID de resultado</div>
                    </div>
  
                    <div class="mb-3">
                      <label for="txt_comentarios" class="form-label">Comentarios</label>
                      <input type="text" class="form-control" id="txt_comentarios" aria-describedby="ayuda_txt_comentarios">
                      <div id="ayuda_txt_comentarios" class="form-text">Ingrese comentarios</div>
                    </div>
                    

                    <input type="button" value="Actualizar" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">Confirmacion</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              Â¿Esta seguro de actualizar esta gestion?
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="actualizarGestion();">Si</button>
                              <button type="button" class="btn btn-secondary" onclick="javascript:history.back();">No</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    
                    <input type="button" value="Cancelar" class="btn btn-secondary" onclick="javascript:history.back();">
                            
              </form>

        </div>
    </body>
</html>
